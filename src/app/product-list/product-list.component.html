<h2>Products</h2>

<div *ngFor="let product of products">

  <h3>
    <a [title]="product.name + ' details'">
      {{ product.name }}
    </a>
  </h3>

  <p *ngIf="product.price > 700">
  <button (click)="notify.emit()">Notify Me</button>
  </p>

  <button (click)="share()">
    Share
  </button>

  <app-product-alerts
   [product]="product">
   (notify)="onNotify()">
 </app-product-alerts>

</div>
